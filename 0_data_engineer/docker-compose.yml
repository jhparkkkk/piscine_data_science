version: "3.9"

services:
  postgres:
    build:
      context: ./postgres  # Set the build context to the directory containing your Dockerfile
      dockerfile: Dockerfile  # Specify the Dockerfile to use
    container_name: postgres_container
    image: postgres:14-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_USER=jeepark
      - POSTGRES_DB=piscineds
    volumes:
      - ./:/var/lib/postgresql/0_data_engineer  # Add this line to mount the host directory into the container
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4:7.8
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
      PGADMIN_LISTEN_PORT: 80
    ports:
      - 8080:80
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes:
  postgres:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${PWD}
  pgadmin-data:
